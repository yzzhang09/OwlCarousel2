<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OwlCarousel</title>
    <link rel="stylesheet" href="../dist/assets/owl.carousel.css"/>
    <link rel="stylesheet" href="../dist/assets/owl.theme.default.css"/>
    <link rel="stylesheet" href="../dist/assets/owl.theme.green.css"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.css">

    <link rel="stylesheet" href="http://daneden.github.io/animate.css/animate.min.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="../dist/owl.carousel.js"></script>

    <style type="text/css">
        .owl-carousel {
            max-height: 400px;
            height: 400px;
            position: relative;
        }

        .owl-carousel .owl-dots {
            margin-top: -60px;
            z-index: 9999;
            position: relative;
        }

        .owl-carousel .owl-prev, .owl-carousel .owl-next {
            padding: 0px 0px !important;
        }

        .owl-carousel .carousel-control {
            width: 5%;
        }

        .owl-carousel .item {
            max-height: 400px;
            height: 400px;
            /*background: #4DC7A0;*/
            background: url('imgs/bg7.jpg');
            padding: 1rem;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function () {
            var owl = $('#owlCarousel');
            owl.on('changed.owl.carousel', function (event) {
                if (event.relatedTarget.dom.$cItems === null || event.relatedTarget.settings.items !== 1) return;
                var elems = $(event.relatedTarget.dom.$items[event.item.index]).find('[data-animate]');
                elems.each(function (index, elem) {
                    $(elem).hide();
                    var animate = $(elem).attr('data-animate');
                    var delay = $(elem).attr('data-delay');
                    delay = delay ? delay : 500;
                    setTimeout(function () {
                        $(elem).addClass(animate + ' animated').show().one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                            $(this).removeClass(animate + ' animated');
                        })
                    }, delay);
                });
            })
            owl.owlCarousel({
                animateOut: 'zoomOut',
                animateIn: 'zoomIn',
                items: 1,
                /*margin: 30,*/
                /* stagePadding: 30,*/
                smartSpeed: 450,
                autoplay: false,
                loop: true,
                nav: true,
                navText: ['<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a>'
                    , '<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span class="sr-only">Next</span> </a>']
            });

        });
    </script>
</head>
<body>
<div class="row">
    <div class="large-12 columns" style="margin: 0 30px;">
        <div id="owlCarousel" class="fadeOut owl-carousel">
            <div class="item" data-animateIn="rotateIn" data-animateOut="rotateOut">
                <div class="col-xs-6">
                    <div style="padding-left: 25%;padding-top: 20%;">
                        <h4><span class="label label-success" data-animate="bounceInDown" data-delay="200">这是第一个图</span>
                        </h4>

                        <h3><span class="label label-success" data-animate="bounceInLeft" data-delay="1000">第二部分</span>
                        </h3>

                        <h2><span class="label label-success" data-animate="bounceInRight" data-delay="1000">第三部分</span>
                        </h2>

                        <h1><span class="label label-success" data-animate="bounceInUp" data-delay="1500">第四部分</span>
                        </h1>
                    </div>
                </div>
                <div class="col-xs-6" style="max-height:340px;height: 340px;" data-animate="bounceInUp"
                     data-delay="500">
                    <img src="imgs/lady.png" alt="Image 1" style="width: auto !important; height: auto !important;">
                </div>
            </div>
            <div class="item" data-animateIn="zoomIn" data-animateOut="zoomOut">
                <div class="col-xs-6">
                    <div style="padding-left: 25%;padding-top: 20%;">
                        <h4><span class="label label-success" data-animate="bounceInDown" data-delay="200">这是第二个图</span>
                        </h4>

                        <h3><span class="label label-success" data-animate="bounceInLeft" data-delay="1000">第二部分</span>
                        </h3>

                        <h2><span class="label label-success" data-animate="bounceInRight" data-delay="1000">第三部分</span>
                        </h2>

                        <h1><span class="label label-success" data-animate="bounceInUp" data-delay="1500">第四部分</span>
                        </h1>
                    </div>
                </div>
                <div class="col-xs-6" style="max-height:340px;height: 340px;" data-animate="bounceInUp"
                     data-delay="1000">
                    <img src="imgs/man-winner.png" alt="Image 1"
                         style="width: auto !important; height: auto !important;">
                </div>
            </div>
            <div class="item" data-animateIn="flipInX" data-animateOut="flipOutX">
                <div class="col-xs-6">
                    <h4>3</h4>
                </div>
                <div class="col-xs-6" style="max-height:340px;height: 340px;" data-animate="bounceInUp">
                    <img src="imgs/woman.png" alt="Image 1" style="width: auto !important; height: auto !important;">
                </div>
            </div>
            <div class="item" data-animateIn="rotateIn" data-animateOut="rotateOut">
                <h4>4</h4>
            </div>
            <div class="item" data-animateIn="flipInY" data-animateOut="flipOutY">
                <h4>5</h4>
            </div>
        </div>
    </div>
</div>

</body>
</html>
